- name: package provider
  win_command: "powershell Get-PackageProvider -Name {{ item }}"
  with_items:
    - NuGet
    - Chocolatey

- name: chocolatey
  win_command: "powershell Install-Package -Name {{ item }} -Force -ProviderName chocolatey"
  with_items:
    - chocolatey

- name: packages
  win_chocolatey:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ chocolatey_packages_chocolatey_package_list }}"

